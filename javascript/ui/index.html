<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE
    html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>Binary Puzzle Game</title>
<meta name="author" content="Shlomi Fish" />
<meta name="description" content="Binary Puzzle Game" />
<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" title="Normal" />
<link rel="stylesheet" href="print.css" type="text/css" media="print" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="joose.mini.js"></script>
<script type="text/javascript" src="binary-puzzle.js"></script>
<style type="text/css">
.bin_puz, .bin_puz td, .bin_puz tr, .bin_puz img
{
    border: black 1px solid;
    border-collapse: collapse;
    border-spacing: 0;
    margin: 0;
    font-family: Courier, Fixed;
}
.bin_puz td
{
    color: red;
    padding: 5px;
}
.bin_puz td.const
{
    color: black;
}
.bin_puz img
{
    display: block;
}
</style>
</head>
<body>
<h1>Binary Puzzle</h1>

<div id="bin_puz_board_wrapper"></div>

<script type="text/javascript">
var s = "|010110   01  1|\n" +
"|10011001010101|\n" +
"|10100110101  0|\n" +
"|0110011001 0 1|\n" +
"|0101100110  01|\n" +
"|10011011001  0|\n" +
"|01100100110 1 |\n" +
"| 011001101010 |\n" +
"| 1001101 0101 |\n" +
"|0010 1 0110101|\n" +
"| 011001  1001 |\n" +
"| 1001    01   |\n" +
"|0110     0    |\n" +
"|1001  0  1 0  |" +
    "";

populate_game(s, '#bin_puz_board_wrapper');
</script>
</body>
</html>
